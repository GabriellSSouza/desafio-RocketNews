<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="area_info">
        <div class="logo">
            <img src="assets/logo.svg" alt="logo da rocketseat">
        </div>
        <div class="info_textos">
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h3>tudo que você precisa saber para começar seu dia bem e informado</h3>
            <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. perfeito para se preparar para codar &#x2615;</p>
        </div>
        <div class="enviar_email">
            <label for="input_email">Insira seu e-mail:</label>
            <form class="area_input">
                <input type="email" name="input_email" id="input_email" placeholder="oi@rocketseat.com" autocomplete="email" required>
                <button class="area_enviar">
                    <img src="assets/send.svg" alt="icone de enviar">
                </button>
            </form>
        </div>
        <div class="saiberMais">
            <a href="">deixe-me ler primeiro</a>
            <img src="assets/arrow-right.svg" alt="seta para a direita">
        </div>
    </div>
    <div class="imagem_fundo">
        
    </div>
</body>
</html>
